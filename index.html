<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>My</title>
    <h3>나의 웹(2566023, 서유정)</h3>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script>
        const brokerUrl = 'wss://damoa.io:9002';
        const clientId = 'iot-client-' + Math.random().toString(16).substr(2, 8);

        const options = { clientId: clientId };

        console.log(`MQTT 브로커(${brokerUrl})에 접속을 시도합니다...`);
        const client = mqtt.connect(brokerUrl, options);

        client.on('connect', () => {
            console.log(`✅ 접속 성공! (클라이언트 ID: ${clientId})`);

            const topic = `ewha/2566023`;
            client.subscribe(topic, (err) => {
                if (!err) {
                    console.log(`📄 토픽 구독 성공: ${topic}`);
                    client.publish('ewha/checkin', "2566023 서유");
                } else {
                    console.error('토픽 구독 오류:', err);
                }
            });
        });

        client.on('message', (topic, message) => {
            const msg = message.toString();
            console.log(`${topic} ${msg}`);

            const mainDiv = document.getElementById('main');
            const messageHTML = `
                <div class="message-item">
                    <span>${msg}</span>
                </div>
            `;
            mainDiv.innerHTML = messageHTML;
            mainDiv.scrollTop = mainDiv.scrollHeight;

            // ✅ ThingSpeak API로 메시지 업로드
            const apiKey = 'YNHZUFJJ3MQHHNI4';
            const fieldValue = encodeURIComponent(msg); // 메시지 내용을 field1 값으로
            const url = `https://api.thingspeak.com/update?api_key=${apiKey}&field1=${fieldValue}`;

            fetch(url)
                .then(response => response.text())
                .then(result => console.log(`📤 ThingSpeak 전송 완료: ${result}`))
                .catch(error => console.error('ThingSpeak 전송 오류:', error));
        });

        client.on('error', (err) => {
            console.error('연결 오류:', err);
            client.end();
        });
    </script>
</head>
<body>
    <div id="main"></div>
</body>
</html>
